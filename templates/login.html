{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Login</h2>
        <form method="POST" action="{{ url_for('login_page') }}">
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your registered mobile number" required>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>

        <p class="mt-3">Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a></p>
    </div>
</div>
{% endblock %}
